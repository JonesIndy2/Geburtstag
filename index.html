<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geburtstag</title>

    })();

    <script src="script.js"></script>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f4f4f4;
    }

    form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    margin-bottom: 20px;
    width: 100%;
    
    }

    .radio-group label {
        display: block;
        margin-bottom: 10px;
    }

    .hidden {
        display: none;
    }

    textarea {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    h1 {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 30px;
        background: linear-gradient(45deg, 
            #FF0000, #FF7F00, #FFFF00, 
            #00FF00, #0000FF, #4B0082, #8B00FF);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% 400%;
        animation: rainbowanim 10s ease infinite;
        text-align: center;
    }

    @keyframes rainbowanim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .event-info {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 18px;
    }

    .event-row {
        display: flex;
        justify-content: space-between;
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 6px;
    }

    .event-label {
        font-weight: bold;
        color: #333;
    }

    .event-value {
        color: #da3c3c;
    }
    /* Stil für das Namens-Eingabefeld */
    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }
</style>
</head>
<body>
    <h1> Jonas 20. Geburtstag </h1>
    <form>
        
        <div class="input-container">
            <input type="text" id="name" name="name" placeholder="Gib deinen Namen ein" required>
        </div>

    </form>
    <form id="geburtstagsForm"  method="post"> 
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="teilnahme" value="komme" onclick="togglebegleitung()"> Komme
            </label>
            <label>
                <input type="radio" name="teilnahme" value="komme_mit" onclick="togglebegleitung()"> Komme mit Begleitung
            </label>
            <label>
                <input type="radio" name="teilnahme" value="nicht_komme" onclick="togglebegleitung()"> Kann leider nicht kommen
            </label>
        </div>

        <div id="begleitung-feld" class="hidden">
            <label for="begleitung">Begleitung angeben:</label>
            <textarea id="begleitung" name="begleitung" rows="4"></textarea>
        </div>

        <div id="begruendung-feld" class="hidden">
            <label for="begruendung">Begründung:</label>
            <textarea id="begruendung" name="begruendung" rows="4"></textarea>
        </div>
    
        
        <input type="submit" onclick="sendMail()"></input>
        

    </form>

    <form>
    
    <div class="event-info">
        <div class="event-row">
            <span class="event-label">Wann:</span>
            <span class="event-value">16.01.2026</span>
        </div>
        <div class="event-row">
            <span class="event-label">Wo:</span>
            <span class="event-value">Diefflen</span>
        </div>
    </div>


    </form>

    <form>
         <h2 style="text-align: center">
        Location
    </h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2394.849814267569!2d6.755453076238096!3d49.37479687140681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4795a706f84c81df%3A0x7066c0c36bebd07b!2sBeckinger%20Str.%2C%2066763%20Dillingen%2FSaar!5e1!3m2!1sde!2sde!4v1758091614533!5m2!1sde!2sde"
    width=100%
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
</iframe>

    </form>

</body>
</html>
