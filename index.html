    h1 {
  font-size: 50px;
  font-weight: bold;
  margin-bottom: 30px;
  padding: 20px;
  text-align: center;
  background-color: white;
  border-radius: 12px;

  /* Rainbow-Text */
  background: linear-gradient(45deg, 
    #FF0000, #FF7F00, #FFFF00, 
    #00FF00, #0000FF, #4B0082, #8B00FF);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 400% 400%;
  animation: rainbowanim 10s linear infinite;

  /* Rainbow-Glow (synchron animiert) */

text-shadow:
    0 0 8px rgba(255,0,0,0.4),
    0 0 16px rgba(255,127,0,0.3),
    0 0 24px rgba(255,255,0,0.2),
    0 0 32px rgba(0,255,0,0.15),
    0 0 40px rgba(0,0,255,0.12),
    0 0 48px rgba(75,0,130,0.10),
    0 0 56px rgba(139,0,255,0.08);
  animation: rainbowanim 10s linear infinite, glowanim 10s linear infinite;
}


@keyframes rainbowanim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


@keyframes glowanim {
  0% {
    text-shadow:
      1px 1px 2px red,
      0 0 1em blue,
      0 0 0.2em blue;
  }
  100% {
    text-shadow:
      2px 2px 8px yellow,
      0 0 2em cyan,
      0 0 0.4em cyan;
  }
}

    <h1> Jonas 20. Geburtstag </h1>
    <form id="geburtstagsForm"  method="post"> 
        <div class="input-container" required="true">
            <input type="text" id="name" name="name" placeholder="Gib deinen Namen ein" required>
        </div>
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="teilnahme" value="komme" onclick="togglebegleitung()"> Komme
            </label>
            <label>
                <input type="radio" name="teilnahme" value="komme_mit_begleitung" onclick="togglebegleitung()"> Komme mit Begleitung
            </label>
            <label>
                <input type="radio" name="teilnahme" value="komme_nicht" onclick="togglebegleitung()"> Kann leider nicht kommen
            </label>
        </div>

        <div id="begleitung-feld" class="hidden">
            <label for="begleitung">Begleitung angeben:</label>
            <textarea id="begleitung" name="begleitung" rows="4"></textarea>
        </div>

        <div id="begruendung-feld" class="hidden">
            <label for="begruendung">Begründung:</label>
            <textarea id="begruendung" name="begruendung" rows="4"></textarea>
        </div>

        <!-- Vegetarisch Ja/Nein -->
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="vegetarisch" value="ja"> vegetarisch           
            </label>
            <label>
                <input type="radio" name="vegetarisch" value="nein"> Ich esse Fleisch
            </label>
        </div>

        <!-- Trinke Alkohol Ja/Nein -->
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="trinke" value="ja"> Ich trinke Alkohol
            </label>
            <label>
                <input type="radio" name="trinke" value="nein"> Ich trinke nicht             
            </label>
        </div>
    

          <input type="submit" value="Absenden">
    </form>

        </div>
        <div class="event-row">
            <span class="event-label">Wo:</span>
            <span class="event-value">Beckinger Str. 36 66763 Dillingen</span>
        </div>
        <div class="event-row">
            <span class="event-label">Essen:</span>
