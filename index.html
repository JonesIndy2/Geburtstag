h1 {

h2 {

/* flipY class and keyframes*/
.flipY {
  animation-name: spin, depth;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-duration: 6s;
}
@keyframes spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-360deg);
  }
}
@keyframes depth {
  from {
    color: #6666ff;
  }
  10% {
    color: #0099ff;
  }
  50% {
    color: #00ff00;
  }
  75% {
    color: #ff3399;
  }
  100% {
    color: #6666ff;
  }
}


    .event-info {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 18px;
    }

    .event-row {
        display: flex;
        justify-content: space-between;
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 6px;

    .event-label {

    /* Stil für das Namens-Eingabefeld */
    .input-group {

        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;

        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
        margin-bottom: 10px;
    }

</style>

    <form id="geburtstagsForm"  method="post"> 
        <div class="input-container" required="true">
            <input type="text" id="name" name="name" placeholder="Gib deinen Namen ein" required>
        </div>
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="teilnahme" value="komme" onclick="togglebegleitung()"> Komme

            <label>
                <input type="radio" name="teilnahme" value="komme_mit_begleitung" onclick="togglebegleitung()"> Komme mit Begleitung

            <label>
                <input type="radio" name="teilnahme" value="komme_nicht" onclick="togglebegleitung()"> Kann leider nicht kommen
            </label>
        </div>

        <div id="begleitung-feld" class="hidden">
            <label for="begleitung">Begleitung angeben:</label>
            <textarea id="begleitung" name="begleitung" rows="4"></textarea>
        </div>

        <div id="begruendung-feld" class="hidden">
            <label for="begruendung">Begründung:</label>
            <textarea id="begruendung" name="begruendung" rows="4"></textarea>
        </div>

        <!-- Vegetarisch Ja/Nein -->
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="vegetarisch" value="ja"> vegetarisch           
            </label>
            <label>
                <input type="radio" name="vegetarisch" value="nein"> Ich esse Fleisch
            </label>
        </div>

        <!-- Trinke Alkohol Ja/Nein -->
        <div class="radio-group" required="true">
            <label>
                <input type="radio" name="trinke" value="ja"> Ich trinke Alkohol
            </label>
            <label>
                <input type="radio" name="trinke" value="nein"> Ich trinke nicht             
            </label>
        </div>
    

          <input type="submit" value="Absenden">
    </form>
